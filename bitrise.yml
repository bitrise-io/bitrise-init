format_version: "7"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  ci:
    after_run:
    - test
    - integration-test

  test:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  integration-test:
    steps:
    - script:
        title: Run integration tests
        inputs:
        - content: |-
            #!/bin/bash
            echo "Running integration tests ..."
            set -ex

            go test -v ./_tests/integration/...
